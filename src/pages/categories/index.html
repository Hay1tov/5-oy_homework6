  <!-- Header section -->

          <i class="fa-solid fa-bars text-white "></i>
          <p class=" text-white ">Каталог</p>
        </div>
        <input type="text" placeholder="Найти товар"
          class="border border-[#70C05B] rounded-[8px] px-4 py-2 w-90 focus:outline-none">
      </div>
      <div class="flex gap-8">
        <div class="flex gap-6">
          <div class="flex flex-col items-center gap-2">
            <img src="../../images/products/Избранное.png" alt="" class="w-6 h-6">
            <p class="text-[12px] text-primary">Избранное</p>
          </div>

            <img src="../../images/products/Заказы.png" alt="" class="w-6 h-6">
